<style>

        .chat-pop-up {
            background-color: #FFCC55;
            width: 40px;
            height: 40px;
        }

        .chat-popuper {
            width: inherit;
            height: inherit;
        }

        .chat-popuper:checked ~ .chat-pop-up {
            background-color: #48b0f7;

        }

        label {
            width: 32px; /* Ширина рисунка */
            height: 26px; /* Высота рисунка */
            display: block; /* Блочный элемент */
            position: relative; /* Относительное позиционирование */
        }


        input[type="checkbox"] + span {
            position: absolute; /* Абсолютное позиционирование */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(chat-icon.png) no-repeat; /* Фоновый рисунок */
            cursor: pointer; /* Курсор в виде руки */
        }


        input[type="checkbox"]:checked + span {
            background-position: 0 -26px;
        }


        .chat-window-opened {
            display: block;
        }

        .chat-window-closed {
            display: none;
        }

        .opened-chat {
            background-color: #48b0f7;
            width: 50px;
            height: 50px;
        }

        .closed-chat {
            background-color: #FFCC55;
            width: 50px;
            height: 50px;
        }


        #chat-icon {
            width: 50px;
            height: 50px;
        }

        #chat-window {
            position: fixed;
            top: 12px;
            right: 150px;
            width: 380px;
            height: 550px;
            background-color: #4d5259;

        }


    </style>


<div>
    <div id="chat-icon">
        <img onclick="open_close_chat();" style="width: 100%;height: 100%; cursor: pointer;" src="chat-icon.png"/>
    </div>

    <div id="chat-window">
        <iframe class="" src="http://463f77f3b6e9.ngrok.io/"></iframe>
    </div>
</div>


<script type="text/javascript">

    let chat_open = false;

    function open_close_chat() {
        let chat_icon = document.getElementById('chat-icon');
        let chat_window = document.getElementById('chat-window');

        if (chat_open) {
            chat_open = !chat_open;
            chat_icon.classList.add("closed-chat");
            chat_icon.classList.remove("opened-chat");


            chat_window.classList.add("chat-window-closed");
            chat_window.classList.remove("chat-window-opened");
        } else {
            chat_open = !chat_open;
            chat_icon.classList.add("opened-chat");
            chat_icon.classList.remove("closed-chat");

            chat_window.classList.add("chat-window-opened");
            chat_window.classList.remove("chat-window-closed");
        }
    }


</script>
