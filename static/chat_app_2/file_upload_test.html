<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input type="file" onchange="send();"/>
    <div onclick="send();" >send</div>
</form>

</body>
<script>

    function send() {
        var input = document.querySelector('input[type="file"]');

        var data = new FormData();
        data.append('file', input.files[0]);
        data.append('user', 'hubot');

        fetch('/photo', {
            method: 'POST',
            body: data
        });
    }

</script>
</html>
